name: chit_chat
description: "An AI chatbot that can handle files."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.3.3
  bloc: ^8.1.3
  flutter_bloc: ^8.1.4
  equatable: ^2.0.3
  hydrated_bloc: ^9.1.4
  font_awesome_flutter: ^10.7.0
  window_manager: ^0.3.8
  go_router: ^13.2.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/fonts/

  fonts:
    - family: FixelDisplay
      fonts:
        # Black
        - asset: assets/fonts/FixelDisplay/FixelDisplay-Black.otf
          weight: 900
        # Bold
        - asset: assets/fonts/FixelDisplay/FixelDisplay-Bold.otf
          weight: 700
        # ExtraBold
        - asset: assets/fonts/FixelDisplay/FixelDisplay-ExtraBold.otf
          weight: 800
        # ExtraLight
        - asset: assets/fonts/FixelDisplay/FixelDisplay-ExtraLight.otf
          weight: 200
        # Light
        - asset: assets/fonts/FixelDisplay/FixelDisplay-Light.otf
          weight: 300
        # Medium
        - asset: assets/fonts/FixelDisplay/FixelDisplay-Medium.otf
          weight: 500
        # Regular
        - asset: assets/fonts/FixelDisplay/FixelDisplay-Regular.otf
          weight: 400
        # SemiBold
        - asset: assets/fonts/FixelDisplay/FixelDisplay-SemiBold.otf
          weight: 600
        # Thin
        - asset: assets/fonts/FixelDisplay/FixelDisplay-Thin.otf
          weight: 100
    - family: FixelText
      fonts:
        # Black
        - asset: assets/fonts/FixelText/FixelText-Black.otf
          weight: 900
        # Bold
        - asset: assets/fonts/FixelText/FixelText-Bold.otf
          weight: 700
        # ExtraBold
        - asset: assets/fonts/FixelText/FixelText-ExtraBold.otf
          weight: 800
        # ExtraLight
        - asset: assets/fonts/FixelText/FixelText-ExtraLight.otf
          weight: 200
        # Light
        - asset: assets/fonts/FixelText/FixelText-Light.otf
          weight: 300
        # Medium
        - asset: assets/fonts/FixelText/FixelText-Medium.otf
          weight: 500
        # Regular
        - asset: assets/fonts/FixelText/FixelText-Regular.otf
          weight: 400
        # SemiBold
        - asset: assets/fonts/FixelText/FixelText-SemiBold.otf
          weight: 600
        # Thin
        - asset: assets/fonts/FixelText/FixelText-Thin.otf
          weight: 100
